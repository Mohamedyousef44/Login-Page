<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center bg-primary" style="min-height: 100vh;">
        <div class="row col-sm-4 col-12 border rounded-3 py-3 bg-light">
            <h3 class="mb-3 text-center">Log in</h3>
            <form class="needs-validation" id="form" action="" method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <p class="mb-3"><a href="">Forget password ?</a></p>
                <button id="loginBtn" type="submit">Login</button>
                <p class="text-center">Not member yet? <a href="">sign up</a></p>
              </form>
        </div>
    </div>

    <script src="./index.html"></script>
    <script src="./src/script.js"></script>
    <script src="./src/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

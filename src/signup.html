<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body >
    <div class="container-fluid d-flex justify-content-center align-items-center bg-primary" style="min-height: 100vh;">
        <div class="row col-sm-4 col-12 border rounded-3 py-3 bg-light">
            <h3 class="mb-3 text-center">Sign Up</h3>
            <form class="needs-validation" id="form">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control"  placeholder="username" required>
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control"  placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control"  placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control"  placeholder="Password" required>
                    <label for="floatingPassword">Repeat Password</label>
                    <div id="emailHelp" class="form-text text-danger" style="display: none;">wrong password</div>
                </div>

                <button id="signUp" class="btn btn-primary mb-3">Signup</button>

              </form>
        </div>
    </div>


    
    <script src="./signup.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
